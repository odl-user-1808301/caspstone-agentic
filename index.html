<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        /* Estilo geral */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #1e90ff, #87cefa);
        }

        .calculator {
            background-color: white;
            width: 300px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .display {
            width: 100%;
            height: 60px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 10px;
            text-align: right;
            font-size: 2em;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            color: #333;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 50px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            background-color: #1e90ff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005a9c;
        }

        button.operation {
            background-color: #ff7f50;
        }

        button.operation:hover {
            background-color: #e55327;
        }

        button.clear {
            background-color: #ffa500;
        }

        button.clear:hover {
            background-color: #c77f00;
        }

        button.equals {
            background-color: #32cd32;
        }

        button.equals:hover {
            background-color: #228b22;
        }

        button.large {
            grid-column: span 2;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" class="display" id="display" readonly>
    <div class="buttons">
        <!-- Primeira linha de botões -->
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="clear" onclick="allClear()">AC</button>
        <button class="operation" onclick="appendOperator('/')">/</button>
        <button class="operation" onclick="appendOperator('*')">*</button>

        <!-- Segunda linha de botões -->
        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>
        <button class="operation" onclick="appendOperator('-')">-</button>

        <!-- Terceira linha de botões -->
        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>
        <button class="operation" onclick="appendOperator('+')">+</button>

        <!-- Quarta linha de botões -->
        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button class="equals" onclick="calculate()">=</button>

        <!-- Última linha -->
        <button class="large" onclick="appendNumber(0)">0</button>
        <button onclick="appendDecimal()">.</button>
    </div>
</div>

<script>
    // Elementos globais
    const display = document.getElementById('display');

    // Funções principais
    function appendNumber(number) {
        display.value += number;
    }

    function appendOperator(operator) {
        if (display.value !== '' && !isNaN(display.value.slice(-1))) {
            display.value += operator;
        }
    }

    function appendDecimal() {
        if (!display.value.includes('.') || !display.value.split(/[\+\-\*\/]/).pop().includes('.')) {
            display.value += '.';
        }
    }

    function clearDisplay() {
        display.value = display.value.slice(0, -1);
    }

    function allClear() {
        display.value = '';
    }

    function calculate() {
        try {
            const result = eval(display.value);
            if (result === Infinity || result === -Infinity) {
                alert('Erro: divisão por zero não permitida!');
                display.value = '';
            } else {
                display.value = parseFloat(result.toFixed(2));
            }
        } catch {
            alert('Erro: expressão inválida!');
            display.value = '';
        }
    }
</script>

</body>
</html>
